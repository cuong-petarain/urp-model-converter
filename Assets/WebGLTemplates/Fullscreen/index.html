<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | %UNITY_WEB_NAME%</title>
    <link rel="shortcut icon" href="TemplateData/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        
        #unity-container {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        #unity-canvas {
            width: 100%;
            height: 100%;
            display: block;
            cursor: default;
        }
        
        #unity-loading-bar {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        
        #unity-logo {
            width: 154px;
            height: 130px;
            background: url('TemplateData/unity-logo-dark.png') no-repeat center / contain;
        }
        
        #unity-progress-bar-empty {
            width: 141px;
            height: 18px;
            margin-top: 10px;
            margin-left: 6.5px;
            background: url('TemplateData/progress-bar-empty-dark.png') no-repeat center / contain;
        }
        
        #unity-progress-bar-full {
            width: 0%;
            height: 18px;
            background: url('TemplateData/progress-bar-full-dark.png') no-repeat center / contain;
        }
        
        #unity-footer {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }
        
        .unity-mobile #unity-footer {
            display: none;
        }
        
        #unity-webgl-logo {
            float: left;
            width: 204px;
            height: 38px;
            background: url('TemplateData/webgl-logo.png') no-repeat center / contain;
        }
        
        #unity-build-title {
            float: right;
            margin-right: 10px;
            line-height: 38px;
            font-family: arial;
            font-size: 18px;
            color: white;
        }
        
        #unity-fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 38px;
            height: 38px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            z-index: 1000;
        }
        
        #unity-fullscreen-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        
        .unity-mobile #unity-fullscreen-button {
            display: none;
        }
    </style>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-build-title">%UNITY_WEB_NAME%</div>
        </div>
        <button id="unity-fullscreen-button" title="Fullscreen">â›¶</button>
    </div>
    
    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        
        // Shows a temporary message banner/ribbon for a few seconds, or
        // a permanent error message on top of the canvas if type=='error'.
        // If type=='warning', a yellow highlight color is used.
        // Modify or remove this function to customize the visually presented
        // way that non-critical warnings and error messages are presented to the
        // user.
        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; color: black; padding: 10px;';
                setTimeout(function() {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }
        
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/%UNITY_WEBGL_LOADER_GLUE%";
        var config = {
            dataUrl: buildUrl + "/%UNITY_WEBGL_BUILD_URL%.data",
            frameworkUrl: buildUrl + "/%UNITY_WEBGL_BUILD_URL%.framework.js",
            codeUrl: buildUrl + "/%UNITY_WEBGL_BUILD_URL%.wasm",
            streamingAssetsUrl: "StreamingAssets", 
            companyName: "%UNITY_COMPANY_NAME%",
            productName: "%UNITY_PRODUCT_NAME%",
            productVersion: "%UNITY_VERSION%",
            showBanner: unityShowBanner,
        };
        
        // By default Unity keeps WebGL canvas render target size matched with
        // the DOM size of the canvas element (scaled by window.devicePixelRatio)
        // Set this to false if you want to decouple this synchronization from
        // happening inside the engine, and you would instead like to size up
        // the canvas DOM size and WebGL render target sizes yourself.
        // config.matchWebGLToCanvasSize = false;
        
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Mobile device style: fill the whole browser client area with the game canvas:
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";
            
            // To lower canvas resolution on mobile devices to gain some
            // performance, uncomment the following line:
            // config.devicePixelRatio = 1;
            
            unityShowBanner('WebGL builds are not supported on mobile devices.');
        } else {
            // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
            canvas.style.width = "100%";
            canvas.style.height = "100%";
        }
        
        loadingBar.style.display = "block";
        
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                
                // Fullscreen functionality
                fullscreenButton.onclick = () => {
                    if (unityInstance.SetFullscreen) {
                        unityInstance.SetFullscreen(1);
                    } else {
                        // Fallback to browser fullscreen API
                        if (container.requestFullscreen) {
                            container.requestFullscreen();
                        } else if (container.mozRequestFullScreen) {
                            container.mozRequestFullScreen();
                        } else if (container.webkitRequestFullscreen) {
                            container.webkitRequestFullscreen();
                        } else if (container.msRequestFullscreen) {
                            container.msRequestFullscreen();
                        }
                    }
                };
                
                // Auto-resize canvas when window resizes
                function resizeCanvas() {
                    canvas.style.width = window.innerWidth + "px";
                    canvas.style.height = window.innerHeight + "px";
                }
                
                window.addEventListener('resize', resizeCanvas);
                resizeCanvas();
                
                // Handle fullscreen change events
                document.addEventListener('fullscreenchange', () => {
                    if (document.fullscreenElement) {
                        fullscreenButton.style.display = 'none';
                    } else {
                        fullscreenButton.style.display = 'block';
                    }
                });
                
                // Store unity instance globally for debugging
                window.unityInstance = unityInstance;
                
            }).catch((message) => {
                alert(message);
            });
        };
        
        document.body.appendChild(script);
        
        // Prevent context menu on right click
        canvas.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // Auto-enter fullscreen on load (optional - uncomment if desired)
        // window.addEventListener('load', () => {
        //     setTimeout(() => {
        //         fullscreenButton.click();
        //     }, 1000);
        // });
        
    </script>
</body>
</html>
